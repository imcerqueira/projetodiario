<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Di치rio de Bordo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .emoji {
            font-size: 36px;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
        }
        .emoji.selected {
            border: 3px solid #007bff;
            border-radius: 50%;
            padding: 5px;
        }
        .emoji:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Di치rio de Bordo</h2>
        <form action="/diariobordo" method="POST">
            <div class="form-group">
                <label for="diariobordo">Conte como foi seu dia:</label>
                <textarea id="diariobordo" name="diariobordo" required></textarea>
            </div>
            <div class="form-group">
                <label>Como voc칡 est치 se sentindo hoje?</label>
                <div class="emoji-container">
                    <div class="emoji" title="Feliz" onclick="setEmoji('游땕', this)">游땕</div>
                    <div class="emoji" title="Neutro" onclick="setEmoji('游땛', this)">游땛</div>
                    <div class="emoji" title="Triste" onclick="setEmoji('游땩', this)">游땩</div>
                    <div class="emoji" title="Irritado" onclick="setEmoji('游', this)">游</div>
                    <div class="emoji" title="Relaxado" onclick="setEmoji('游땙', this)">游땙</div>
                </div>
            </div>
            <input type="hidden" id="selected-emoji" name="selected-emoji">
            <input type="submit" value="Salvar Di치rio">
        </form>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Voltar para Login</a>
        </div>
    </div>

    <script>
        function setEmoji(emoji, element) {
            // Remover a classe 'selected' de todos os emojis
            const emojis = document.querySelectorAll('.emoji');
            emojis.forEach(emoji => emoji.classList.remove('selected'));

            // Definir o emoji selecionado
            document.getElementById('selected-emoji').value = emoji;

            // Adicionar a classe 'selected' ao emoji clicado
            element.classList.add('selected');
        }
    </script>
</body>
</html>
